<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #e74c3c;
            font-size: 2.5rem;
            margin-bottom: 10px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .progress-container {
            width: 100%;
            height: 30px;
            background: #ecf0f1;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 30px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #e74c3c, #c0392b);
            width: 0%;
            transition: width 0.5s ease, background 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .progress-bar.reset {
            background: linear-gradient(90deg, #95a5a6, #7f8c8d);
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question {
            font-size: 1.4rem;
            color: #2c3e50;
            margin-bottom: 25px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: #2ecc71;
            color: white;
        }

        #yesBtn:hover {
            background: #27ae60;
            transform: scale(1.05);
        }

        #noBtn {
            background: #e74c3c;
            color: white;
        }

        #noBtn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .feedback {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #e74c3c;
            min-height: 30px;
            font-weight: 500;
        }

        .celebration {
            display: none;
        }

        .celebration.show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .heart {
            font-size: 3rem;
            margin: 20px 0;
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíï Valentine's Questionnaire üíï</h1>
        <p class="subtitle">Answer wisely to become my Valentine! üåπ</p>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>

        <div class="question-container" id="questionContainer">
            <div class="question" id="question"></div>
            <div class="buttons">
                <button id="yesBtn">Yes! üíñ</button>
                <button id="noBtn">No ‚ùå</button>
            </div>
            <div class="feedback" id="feedback"></div>
        </div>

        <div class="celebration" id="celebration">
            <div class="heart">‚ù§Ô∏èüíïüíñüíóüíìüíò</div>
            <h2>You're officially my Valentine! üéâ</h2>
            <p style="margin-top: 15px; font-size: 1.1rem;">I knew you'd make it! Can't wait to celebrate with you! üòä</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const progressBar = document.getElementById('progressBar');
        const feedback = document.getElementById('feedback');
        const questionContainer = document.getElementById('questionContainer');
        const celebration = document.getElementById('celebration');

        const questions = [
            {
                text: "Do you think I'm annoying? üòè",
                correctAnswer: "no",
                wrongFeedback: "Wait what?! üò≠",
                correctFeedback: "Phew! Good answer! üòä"
            },
            {
                text: "Do you enjoy spending time with me? ü•∞",
                correctAnswer: "yes",
                wrongFeedback: "Ouch... that hurt! üíî",
                correctFeedback: "Aww, me too! üíï"
            },
            {
                text: "Would you rather be with someone else on Valentine's Day? üíî",
                correctAnswer: "no",
                wrongFeedback: "My heart just broke... üò¢",
                correctFeedback: "That's what I like to hear! üòç"
            },
            {
                text: "Do you think we make a great team? üí™",
                correctAnswer: "yes",
                wrongFeedback: "Come on, we're awesome together! üòÖ",
                correctFeedback: "Absolutely! üéØ"
            },
            {
                text: "Will you be my Valentine? üíù",
                correctAnswer: "yes",
                isCritical: true,
                wrongFeedback: "NOOOO! Starting over! üò±",
                correctFeedback: "YES! You did it! üéä"
            }
        ];

        let currentQuestion = 0;
        let progress = 0;

        function showQuestion() {
            if (currentQuestion >= questions.length) {
                showCelebration();
                return;
            }

            question.textContent = questions[currentQuestion].text;
            feedback.textContent = '';
        }

        function updateProgress(increase) {
            if (increase) {
                progress += 20;
            } else {
                progress = 0;
                progressBar.classList.add('reset');
                setTimeout(() => {
                    progressBar.classList.remove('reset');
                }, 500);
            }

            progressBar.style.width = progress + '%';
            progressBar.textContent = progress + '%';
        }

        function handleAnswer(answer) {
            const current = questions[currentQuestion];
            const isCorrect = answer === current.correctAnswer;

            if (isCorrect) {
                feedback.textContent = current.correctFeedback;
                feedback.style.color = '#2ecc71';
                updateProgress(true);
                
                setTimeout(() => {
                    currentQuestion++;
                    showQuestion();
                }, 1500);
            } else {
                feedback.textContent = current.wrongFeedback;
                feedback.style.color = '#e74c3c';
                
                if (current.isCritical) {
                    // Critical question - reset everything
                    progressBar.classList.add('shake');
                    setTimeout(() => {
                        progressBar.classList.remove('shake');
                    }, 500);
                    
                    updateProgress(false);
                    currentQuestion = 0;
                    
                    setTimeout(() => {
                        feedback.textContent = "Let's try this again from the beginning! üòÖ";
                        setTimeout(() => {
                            showQuestion();
                        }, 2000);
                    }, 1500);
                } else {
                    // Wrong answer but not critical - just wait
                    setTimeout(() => {
                        currentQuestion++;
                        showQuestion();
                    }, 1500);
                }
            }
        }

        function showCelebration() {
            questionContainer.style.display = 'none';
            celebration.classList.add('show');
            
            // Confetti effect
            for (let i = 0; i < 50; i++) {
                createConfetti();
            }
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.textContent = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üåπ'][Math.floor(Math.random() * 5)];
            confetti.style.position = 'fixed';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = '-50px';
            confetti.style.fontSize = '2rem';
            confetti.style.opacity = '1';
            confetti.style.transition = 'all 3s ease-out';
            confetti.style.pointerEvents = 'none';
            confetti.style.zIndex = '1000';
            
            document.body.appendChild(confetti);
            
            setTimeout(() => {
                confetti.style.top = '100vh';
                confetti.style.opacity = '0';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
            }, 10);
            
            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }

        yesBtn.addEventListener('click', () => handleAnswer('yes'));
        noBtn.addEventListener('click', () => handleAnswer('no'));

        // Start the questionnaire
        showQuestion();
    </script>
</body>
</html>
